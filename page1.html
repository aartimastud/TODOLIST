<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList Page 1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./page1.css" />
  </head>
  <body>
    <div class="outer-container">
        <div class="task-list">
          <p class="bold-heading">
            Tasks<span class="thin-heading"> Lists</span>
          </p>
          <p class="add-list"><i class="fa fa-plus-circle"></i> Add List</p>
        </div>
        <div class="card-container">
          <div class="cards card-one">
            <p class="card-heading">Trip to Paris</p>
            <hr />
            <p class="para">&nbsp; Completed Task</p>
            <input type="checkbox" class="check" /><label class="pending"
              >Pending Task</label
            >
          </div>
          <div class="cards card-two">
            <p class="card-heading">My Todo List</p>
            <hr />
            <p class="para">&nbsp;Completed Task</p>
            <input type="checkbox" class="check" /><label class="pending"
              >Pending Task</label
            >
          </div>
          <div class="cards card-three">
            <p class="card-heading">My Todo List</p>
            <hr />
            <p class="para">&nbsp; Completed Task</p>
            <input type="checkbox" class="check" /><label class="pending"
              >Pending Task</label
            >
          </div>
        </div>
      <p><a class="page" href="page2.html">Page 2</a></p>
    </div>
  </div>

  <div class="mobile-container">
    <div class="mobile-task-list">
      <span class="mobile-bold-heading">
        Tasks<span class="mobile-thin-heading"> Lists</span>
      </span>
    <i class="fa fa-plus-circle"></i>
    </div>
    <div class="mobile-card-container">
      <div class="mobile-cards">
        <p class="mobile-card-heading">Trip to Paris</p>
      </div>
      <div class="mobile-cards">
        <p class="mobile-card-heading">My Todo List 2</p>
      </div>
      <div class="mobile-cards">
        <p class="mobile-card-heading">My Todo List 3</p>
      </div>
      <div class="mobile-cards">
        <p class="mobile-card-heading">My Todo List 4</p>
      </div>
      <div class="mobile-cards">
        <p class="mobile-card-heading">My Todo List 5</p>
      </div>
    </div>
  </div>
  
  </body>
</html>
